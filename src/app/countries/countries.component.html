<div class="content">
  <h2 class="subtitle">My Countries</h2>

  <ul class="countries">
    <li *ngFor="let country of countries">
      <a routerLink="/detail/{{country.country.replace(' ', '_')}}">
        <span class="badge">{{country.id}}</span> {{country.country}}
      </a>
    </li>
  </ul>
</div>
