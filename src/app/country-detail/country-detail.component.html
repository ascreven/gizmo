<div *ngIf="country">
  <h2>{{country.name | uppercase}} Details</h2>
  <div><span>id: </span>{{country.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="country.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
