<h3 class="subtitle padding-left-20">Top Cities</h3>
<div class="grid grid-pad">
  <a *ngFor="let city of cities" class="col-1-4"
      routerLink="{{city | cityPath}}">
    <div class="module city">
      <h4>{{city.name}}</h4>
    </div>
  </a>
</div>

<app-city-search></app-city-search>

<br>

<h3 class="subtitle padding-left-20">Top Countries</h3>
<div class="grid grid-pad">
  <a *ngFor="let country of countries" class="col-1-4"
      routerLink="{{country | countryPath}}">
    <div class="module country">
      <h4>{{country.country}}</h4>
    </div>
  </a>
</div>

<app-country-search></app-country-search>

<br>
