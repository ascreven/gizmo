<h3>Top Cities</h3>
<div class="grid grid-pad">
  <a *ngFor="let city of cities" class="col-1-4"
      routerLink="/detail/{{city.id}}">
    <div class="module city">
      <h4>{{city.name}}</h4>
    </div>
  </a>
</div>

<app-city-search></app-city-search>

<h3>Top Countries</h3>
<div class="grid grid-pad">
  <a *ngFor="let country of countries" class="col-1-4"
      routerLink="/detail/{{country.id}}">
    <div class="module country">
      <h4>{{country.name}}</h4>
    </div>
  </a>
</div>

<app-country-search></app-country-search>
