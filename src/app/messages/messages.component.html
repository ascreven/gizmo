<div *ngIf="messageService.messages.length" class="messages">

  <h5 class="subheading">Service Messages</h5>

  <div *ngFor='let message of messageService.messages' class="message-text"> {{message}} </div>

  <button id="clear-messages" class="button-clear"
          (click)="messageService.clear()">refresh</button>

</div>
